<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
  <title>codEditor</title>
  <link rel="stylesheet" href="index.css">
  <script type="text/javascript" src="jquery.min.js"></script>
</head>
<body>
  <!--header -->
  <div id="header">
    <!--logo on the header-->
    <div id="logo">
      codEditor
    </div>

    <div id="madeBy">
      Made-By:
      Abdur Rahman Robin
    </div>

    <!--button container, html-css-javascript-output-->
    <!--initially html and output will be selected-->
    <div id="buttonContainer">
      <div class="toggleButton active" id="html">HTML</div>
      <div class="toggleButton" id="css">CSS</div>
      <div class="toggleButton" id="javascript">JavaScript</div>
      <div class="toggleButton active" id="output">Output</div>
    </div>

  </div>

  <div id="container">
    <textarea id="htmlPanel" class="panel"><html>
  <head></head>
  <body>
    <div id="game"></div>
    <script type="text/javascript" src="https://rawgithub.com/craftyjs/Crafty/release/dist/crafty-min.js"></script>
    <script>
      Crafty.init(500,350, document.getElementById('game'));
      
      Crafty.e('Floor, 2D, Canvas, Color')
  .attr({x: 0, y: 250, w: 250, h: 10})
  .color('green');

Crafty.e('2D, Canvas, Color, Twoway, Gravity')
  .attr({x: 0, y: 0, w: 50, h: 50})
  .color('#F00')
  .twoway(200)
  .gravity('Floor');
    </script>
  </body>
</html></textarea>
    <textarea id="cssPanel" class="panel hidden">css</textarea>
    <textarea id="javascriptPanel" class="panel hidden"></textarea>
    <iframe id="outputPanel" class="panel"></iframe>
  </div>

  <script type="text/javascript" src="index.js"></script>
</body>
</html>
